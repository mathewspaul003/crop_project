<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Builder | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap');

        :root {
            --primary-dark: #1b4332;
            --accent-red: #dc3545;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f8fbf9 0%, #e9eceb 100%);
            min-height: 100vh;
        }

        .builder-nav {
            background: #9b2226 !important;
            padding: 15px 0;
            border-bottom: 3px solid rgba(0, 0, 0, 0.1);
        }

        .builder-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 800px;
            margin: 60px auto;
        }

        .builder-title {
            font-weight: 800;
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-align: center;
        }

        .builder-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .form-label {
            font-weight: 700;
            color: var(--primary-dark);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 18px;
            padding: 15px 22px;
            border: 2px solid #e9ecef;
            background: white;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--accent-red);
            box-shadow: 0 0 0 5px rgba(220, 53, 69, 0.1);
            outline: none;
        }

        .btn-build {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 15px 30px rgba(220, 53, 69, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-build:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(220, 53, 69, 0.3);
            background: #9b2226;
        }

        .input-group-text {
            background: #f8faf9;
            border: 2px solid #e9ecef;
            border-radius: 18px;
            font-weight: 700;
            color: #6c757d;
        }

        .alert-premium {
            background: #d1e7dd;
            color: #0f5132;
            border-radius: 20px;
            padding: 20px;
            font-weight: 700;
            border: none;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

<body>

    <nav class="navbar builder-nav shadow-sm">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand text-white fw-bold" href="/admin-panel/dashboard/">ðŸšœ CYCLE ARCHITECT</a>
            <a href="/admin-panel/cycles/" class="btn btn-outline-light rounded-pill px-4">Back to Timelines</a>
        </div>
    </nav>

    <div class="container">
        <div class="builder-card">
            <h1 class="builder-title">New Growth Phase</h1>
            <p class="builder-subtitle">Calibrate a cultivation stage for your crop timeline</p>

            {% if msg %}
            <div class="alert alert-premium" role="alert">
                <span>âœ…</span>
                <span>{{ msg }}</span>
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label">Crop Variety</label>
                    <input type="text" name="crop_name" class="form-control" placeholder="Ex: rice, maize, wheat"
                        required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Phase Designation</label>
                    <input type="text" name="stage_name" class="form-control"
                        placeholder="Ex: Vegetative Stage, Grain Filling" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label">Sequence Start</label>
                        <div class="input-group">
                            <span class="input-group-text">Day</span>
                            <input type="number" name="start_day" class="form-control" placeholder="0" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label">Sequence End</label>
                        <div class="input-group">
                            <span class="input-group-text">Day</span>
                            <input type="number" name="end_day" class="form-control" placeholder="30" required>
                        </div>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">Expert Execution Advice</label>
                    <textarea name="advisory" class="form-control" rows="6"
                        placeholder="Provide detailed operational steps for this phase..." required></textarea>
                </div>

                <button type="submit" class="btn-build">Integrate into Timeline</button>
            </form>
        </div>
    </div>

</body>

</html>
