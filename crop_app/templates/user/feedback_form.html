<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback | Smart Agriculture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: #f0f7f4;
            color: #1b4332;
        }

        .feedback-container {
            max-width: 600px;
            margin: 60px auto;
        }

        .premium-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(45, 106, 79, 0.08);
            border: 1px solid rgba(45, 106, 79, 0.05);
        }

        .form-label {
            font-weight: 600;
            color: #2d6a4f;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1.5px solid #e0e0e0;
            background: #fcfcfc;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #2d6a4f;
            box-shadow: 0 0 0 4px rgba(45, 106, 79, 0.1);
        }

        .btn-submit {
            background: #2d6a4f;
            color: white;
            padding: 14px;
            border-radius: 16px;
            font-weight: 700;
            border: none;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: #1b4332;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(45, 106, 79, 0.2);
        }
    </style>
</head>

<body>

    {% include "user/user_header.html" %}

    <div class="container feedback-container">

        <div class="premium-card">
            <h2 class="text-center fw-bold mb-2">Feedback ðŸ’¬</h2>
            <p class="text-center text-muted mb-4">We value your thoughts! Share your experience or suggestions for
                improvement.</p>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="What is this about?" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" rows="5" placeholder="Write your feedback here..."
                        required></textarea>
                </div>

                <button type="submit" class="btn btn-submit">Send Feedback</button>
            </form>
        </div>

    </div>

    {% include "chatbot/chatbot.html" %}

</body>

</html>
