<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% include "user/user_header.html" %}

<div class="container mt-4">

    <div class="card shadow p-3">
        <h4 class="mb-3">üìÑ All Reports</h4>

        {% if sessions %}
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Crop</th>
                            <th>Date & Time</th>
                            <th>Report</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for s in sessions %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td class="fw-bold text-success">{{ s.crop_name|title }}</td>
                            <td>{{ s.created_at }}</td>
                            <td>
                                <a href="/report/?session_id={{ s.id }}" class="btn btn-sm btn-dark">
                                    üìÑ View Report
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        {% else %}
            <div class="alert alert-warning text-center">
                ‚ö†Ô∏è No reports found. Please predict a crop first.
            </div>
        {% endif %}
    </div>

</div>

</body>
</html>
