<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Agriculture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --primary: #2d6a4f;
            --primary-dark: #1b4332;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f0f7f4 0%, #d8e3de 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .auth-title {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 0.95rem;
            color: #6c757d;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 106, 79, 0.1);
            outline: none;
        }

        .btn-auth {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(45, 106, 79, 0.2);
        }

        .btn-auth:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(45, 106, 79, 0.3);
            color: white;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: #6c757d;
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .alert-custom {
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            border: none;
        }
    </style>
</head>

<body>

    {% include "user/user_header.html" %}

    <div class="auth-container">
        <div class="glass-card">
            <div class="auth-header">
                <span class="auth-icon">ðŸšœ</span>
                <h2 class="auth-title">Secure Portal</h2>
                <p class="auth-subtitle">Unified access for Cultivators and Administrators</p>
            </div>

            {% if error %}
            <div class="alert alert-danger alert-custom text-center mb-4">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-auth">Login to Account</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="/register/" class="auth-link">Create Account</a>
            </div>
        </div>
    </div>


</body>

</html>
