<!DOCTYPE html>
<html>
<head>
    <title>Manual Crop Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .crop-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .crop-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-light">

{% include "user/user_header.html" %}

<div class="container mt-4">

    <h3 class="text-center text-success mb-3">üå± Manual Crop Search</h3>

    <!-- üîç Search Box -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <input type="text"
                   id="searchInput"
                   class="form-control form-control-lg"
                   placeholder="üîç Search crop by name..."
                   onkeyup="filterCrops()">
        </div>
    </div>

    {% if crops %}
        <div class="row g-4" id="cropContainer">

            {% for crop in crops %}
            <div class="col-md-4 crop-item">
                <div class="card crop-card shadow h-100"
                     onclick="window.location.href='/crop-details/?crop={{ crop.crop_name }}'">

                    {% if crop.image %}
                        <img src="{{ crop.image.url }}"
                             class="card-img-top"
                             style="height:200px; object-fit:cover;">
                    {% else %}
                        <div class="text-center p-4 text-muted">
                            No Image
                        </div>
                    {% endif %}

                    <div class="card-body text-center">
                        <h5 class="card-title text-success crop-name">
                            {{ crop.crop_name|title }}
                        </h5>

                        <p class="text-muted mb-2">
                            Season: {{ crop.season }}
                        </p>

                        <button class="btn btn-primary btn-sm">
                            üîç View Details
                        </button>
                    </div>

                </div>
            </div>
            {% endfor %}

        </div>
    {% else %}
        <div class="alert alert-warning text-center">
            ‚ö†Ô∏è No crops available. Please contact admin.
        </div>
    {% endif %}

</div>

<!-- üîé Search Script -->
<script>
function filterCrops() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let items = document.getElementsByClassName("crop-item");

    for (let i = 0; i < items.length; i++) {
        let cropName = items[i].getElementsByClassName("crop-name")[0]
                        .innerText.toLowerCase();

        if (cropName.includes(input)) {
            items[i].style.display = "block";
        } else {
            items[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
